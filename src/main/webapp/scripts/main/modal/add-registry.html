<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
    <span class="bebas modal-title" style="color: #657B83;font-size: 19px">
    Add your registry information</span>
</div>

<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name <span class="required">*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" ng-model="newRegistry.userName"
                       placeholder="Enter your name">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="email" ng-model="newRegistry.userEmail"
                       placeholder="Enter your email">
            </div>
        </div>

        <div class="form-group">
            <label for="reg-name" class="col-sm-3 control-label">Registry Name <span class="required">*</span> </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="reg-name" ng-model="newRegistry.name"
                       placeholder="e.g. JBEI Public Registry">
            </div>
        </div>

        <div class="form-group">
            <label for="reg-url" class="col-sm-3 control-label">Registry URL <span class="required">*</span> </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="reg-url" ng-model="newRegistry.url"
                       placeholder="e.g. https://public-registry.jbei.org">
            </div>
        </div>
    </div>

    <br>

    <div class="form-group">
        <label for="reg-additional">Additional Information for accessing the data</label>
        <textarea class="form-control" id="reg-additional" ng-model="newRegistry.details"
                  placeholder="e.g. API endpoints and parameters along with data model formats (or pointers to them on the web)"></textarea>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-link" ng-click="$dismiss('cancel')">Cancel</button>
    <button class="btn btn-primary" ng-disabled="disableAddRegistrySubmitButton()" ng-click="submitAddRegistryForm()">
        Submit
    </button>
</div>
