<form ng-submit="searchParts()" style="display: inline-block">
    <table cellpadding="0" cellspacing="0" style="white-space: nowrap;" stop-event='click'>
        <tr>
            <td class="quick_search uib-dropdown" uib-dropdown is-open="advancedMenu.isOpen">
                <i class="fa fa-fw fa-search search-indicator" ng-hide="canReset()"></i>

                <i class="fa fa-times-circle opacity_hover search-indicator" ng-click="reset()"
                   title="Reset Search" ng-show="canReset()"></i>

                <input type="search" class="quick_search_input" ng-model="search.queryString" placeholder="Search">

                <i class="fa fa-caret-down opacity_hover" ng-click="toggleAdvancedMenuDropdown($event)"
                   style="padding: 11px 7px 2px 8px; color: #999; height: 40px; background-color: #ededed;"></i>

                <div class="dropdown-menu" uib-dropdown-menu style="padding: 12px; width: 509px">

                    <span style="letter-spacing:-1px; color:#555;"><b>BLAST</b></span>

                    <select class="pull_down" ng-model="search.blastQuery.blastProgram">
                        <option value="">Choose one</option>
                        <option value="BLAST_N">Nucleotide Search (blastn)</option>
                        <option value="TBLAST_X">Nucleotide Translated Search (tblastx)</option>
                    </select>

                    <br>
                    <textarea class="margin-top-5" rows="6" placeholder="Enter Sequence" style="width: 100%"
                              class="input-sm" ng-model="search.blastQuery.sequence"></textarea>

                    <div class="divider"></div>
                    <div>
                        <span class="pull-right">
                            <button type="submit" class="btn btn-sm btn-primary">Search</button>
                            <button type="button" class="btn btn-sm btn-link" ng-click="reset()" stop-event='click'>
                                Reset
                            </button>
                        </span>
                    </div>

                </div>
            </td>
            <td> &nbsp;
                <button style="width: 80px; padding: 7px" type="submit" class="btn btn-primary">Search</button>
            </td>
        </tr>
    </table>
</form>
